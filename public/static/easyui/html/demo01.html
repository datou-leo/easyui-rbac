<!-- 锁定行列 -->
<div style="width:600px;height:250px;">
	<table class="easyui-datagrid" title="Frozen in DataGrid" 
		    url="data/demodata.json" method="get" striped="true" fit="true">
		<thead data-options="frozen:true">
			<tr>
				<th data-options="field:'colId',width:50,align:'center'">ID</th>
			</tr>
		</thead>
		<thead>
			<tr>
				<th data-options="field:'colA',width:80">A</th>
				<th data-options="field:'colB',width:80">B</th>
				<th data-options="field:'colC',width:80">C</th>
				<th data-options="field:'colD',width:80">D</th>
				<th data-options="field:'colE',width:80">E</th>
				<th data-options="field:'colF',width:80">F</th>
				<th data-options="field:'colG',width:80">G</th>
				<th data-options="field:'colH',width:80">H</th>
				<th data-options="field:'colI',width:80">I</th>
				<th data-options="field:'colJ',width:80">J</th>
				<th data-options="field:'colK',width:80">K</th>
			</tr>
		</thead>
	</table>
</div>
